<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9ecf, #ffc3e6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
 
    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        animation: float 3s ease-in-out infinite;
    }
 
    h1 {
        color: #ff4d88;
        font-size: 2.5em;
        margin-bottom: 10px;
    }
 
    p {
        color: #555;
        font-size: 1.2em;
    }
 
    .heart {
        font-size: 50px;
        animation: pulse 1.5s infinite;
    }
 
    button {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        background-color: #ff4d88;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
 
    button:hover {
        background-color: #ff1a66;
        transform: scale(1.1);
    }
 
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
 
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
 
    .floating-hearts {
        position: absolute;
        bottom: -50px;
        font-size: 20px;
        animation: rise 5s linear infinite;
    }
 
    @keyframes rise {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>
<body>
 
<div class="card">
    <div class="heart">ðŸ’–</div>
    <h1>Happy Valentine's Day!</h1>
    <p>You make my heart smile every single day ðŸ’•</p>
    <button onclick="showMessage()">Click Me ðŸ’Œ</button>
</div>
 
<script>
function showMessage() {
    alert("I love you more than words can say! ðŸ’—âœ¨");
}
 
// Floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("floating-hearts");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
 
    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 500);
</script>
 
</body>
</html>
